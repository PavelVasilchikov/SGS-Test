    <!DOCTYPE html>

    <html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Курсы валют</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="GetPagesScript.js"></script>
        <script src="GetCharCodeScript.js"></script>
        <link rel="stylesheet" type="text/css" href="./Styles/Styles.css">
    </head>
    <body>
        <h1>Курсы валют</h1>


        <br />
        <p>Поиск по символьному коду</p>
        <input type="text" name="charCodeSearch" value="" id="charCodeSearchId" />
        <div id="charCodeSearchResult">
            <table id="currencySearchTable">
                <thead>
                    <tr>
                        <th>Цифровой код</th>
                        <th>Cимвольный код</th>
                        <th>Номинал</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Предыдущая цена</th>
                    </tr>
                </thead>
                <tbody id="currencySearchList"></tbody>
            </table>
        </div>

        <p>Размер страницы</p>
        <input style="display: block" id="pageSize" value="1" min="1" max="43" type="number" />

        <p>Страница: <span id="pageNumber"></span></p>


        <button id="prevPage">предыдущая страница</button>
        <button id="nextPage">следующая страница</button>

        <div id="currencies-container">
            <h2>Список валют</h2>
            <table id="currencyTable">
                <thead>
                    <tr>
                        <th>Цифровой код</th>
                        <th>Cимвольный код</th>
                        <th>Номинал</th>
                        <th>Название</th>
                        <th>Цена</th>
                        <th>Предыдущая цена</th>
                    </tr>
                </thead>
                <tbody id="currencyList"></tbody>
            </table>
        </div>
    </body>
    </html>
